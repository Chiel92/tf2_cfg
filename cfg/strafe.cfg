// Strafing script
cl_yawspeed 100

alias +strafeleft "+moveleft; +left"
alias -strafeleft "-left; -moveleft"

alias +straferight "+moveright; +right"
alias -straferight "-right; -moveright"

alias strafingmode "bind a +strafel; bind d +strafer"
alias normalstrafing "bind a +moveleft; bind d +moveright"

alias +strafin "strafingmode"
alias -strafin "normalstrafing"

bind capslock "+duck;+strafin"
